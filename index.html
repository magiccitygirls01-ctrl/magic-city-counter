<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Magic City - Launch Portal</title>
<style>
    body {
        background-color: #4b0000;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    h1 {
        font-size: 3em;
        text-shadow: 0 0 10px white, 0 0 20px white;
        margin-top: 30px;
    }

    .logo {
        margin-top: 20px;
    }

    .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
    }

    .launch-btn, .guide-btn {
        background-color: #ffdc00;
        color: #001f3f;
        border: none;
        padding: 20px 50px;
        font-size: 1.5em;
        margin: 20px;
        border-radius: 15px;
        cursor: pointer;
        font-weight: bold;
        box-shadow: 0 0 20px #ffdc00;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .launch-btn:hover, .guide-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 30px #ffdc00;
    }

    footer {
        margin-top: 60px;
        padding: 10px;
        font-size: 1.2em;
        text-shadow: 0 0 10px white;
    }

    .small-footer {
        font-size: 0.9em;
        margin-top: 5px;
        text-shadow: 0 0 5px white;
    }
</style>
</head>
<body>

    <div class="logo">
        <img src="https://magic-city.vip/assets/redwmc-w2mMHiO9.gif" alt="Magic City Logo" style="width:150px;">
    </div>

    <h1>Magic City Admin Portal</h1>

    <div class="button-container">
        <button class="launch-btn" onclick="window.location.href='counter.html';">
            Open Ticket Counter
        </button>

        <button class="guide-btn" onclick="window.location.href='setup-guide.html';">
            Setup Guide
        </button>
    </div>

    <footer>
        Made by the one and only Maklooba on top in Magic City
        <div class="small-footer">msmar stinks</div>
    </footer>

</body>
</html>
