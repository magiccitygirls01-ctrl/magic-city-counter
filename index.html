<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Magic City</title>
<style>
    body {
        background-color: #4b0000;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    h1 {
        font-size: 3em;
        text-shadow: 0 0 10px white, 0 0 20px white;
        margin-top: 20px;
    }

    .logo img {
        margin-top: 20px;
        width: 150px; /* smaller logo */
        height: auto;
    }

    .counter-box {
        border: 2px solid white;
        border-radius: 10px;
        padding: 20px;
        margin: 20px auto;
        width: 300px;
        box-shadow: 0 0 20px white;
        background-color: rgba(0,0,0,0.3);
    }

    .counter-label {
        font-size: 1.5em;
        margin-bottom: 10px;
        text-shadow: 0 0 10px white;
    }

    .counter-value {
        font-size: 2.5em;
        font-weight: bold;
        text-shadow: 0 0 20px white, 0 0 30px white;
    }

    .reset-button {
        background-color: transparent;
        color: white;
        border: 2px solid white;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 1.2em;
        cursor: pointer;
        text-shadow: 0 0 5px white;
        box-shadow: 0 0 10px white;
        transition: all 0.2s ease-in-out;
        margin-top: 10px;
    }

    .reset-button:hover {
        background-color: white;
        color: #4b0000;
        text-shadow: none;
    }

    footer {
        margin-top: 40px;
        padding: 10px;
        font-size: 1.2em;
        text-shadow: 0 0 10px white;
    }

    .small-footer {
        font-size: 0.9em;
        margin-top: 5px;
        text-shadow: 0 0 5px white;
    }
</style>
</head>
<body>

    <div class="logo">
        <img src="https://magic-city.vip/assets/redwmc-w2mMHiO9.gif" alt="Magic City Logo">
    </div>

    <h1>Magic City</h1>

    <div class="counter-box">
        <div class="counter-label">Tickets This Session</div>
        <div class="counter-value" id="sessionCounter">0</div>
    </div>

    <div class="counter-box">
        <div class="counter-label">All-Time Tickets</div>
        <div class="counter-value" id="allTimeCounter">0</div>
    </div>

    <button class="reset-button" onclick="resetCounters()">Reset Counters</button>

    <footer>
        Made by the one and only Maklooba on top in Magic City
        <div class="small-footer">msmar stinks</div>
    </footer>

<script>
let session = parseInt(localStorage.getItem('sessionCounter')) || 0;
let allTime = parseInt(localStorage.getItem('allTimeCounter')) || 0;

const sessionCounter = document.getElementById('sessionCounter');
const allTimeCounter = document.getElementById('allTimeCounter');

function updateDisplay() {
    sessionCounter.textContent = session;
    allTimeCounter.textContent = allTime;
}

// Increment counters every time you want
function incrementCounter() {
    session++;
    allTime++;
    localStorage.setItem('sessionCounter', session);
    localStorage.setItem('allTimeCounter', allTime);
    updateDisplay();
}

// Manual reset button
function resetCounters() {
    session = 0;
    allTime = 0;
    localStorage.setItem('sessionCounter', session);
    localStorage.setItem('allTimeCounter', allTime);
    updateDisplay();
}

// Initialize display
updateDisplay();

// Example: automatic increment for demo (remove if not needed)
// setInterval(incrementCounter, 1000);
</script>

</body>
</html>
